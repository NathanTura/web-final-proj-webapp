<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ledger Pro</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>

    
 
    <div class="main">
      <div class="sidepanel" id="sidepanel"> 
        <h3>Finance Manager</h3>
        <ul>
          <li class="active">Dashboard</li>
          <li>Transactions</li>
          <li>My Goals</li>
          <li>Leaderboard</li>
        </ul>
      </div>
      <div class="dashboard">
        <div class="section1">
          <h3>Welcome back, <span>User</span></h3>
          <input type="button" value="Add Transaction" name="addTransaction" />
        </div>
        <div class="section2">
          <div class="totalI">Income</div>
          <div class="totalE">Expense</div>
          <div class="totalB">balance</div>
        </div>
        <div class="section3">
          <div class="graph"></div>
          <div class="recents"></div>
        </div>
      </div>

      <div class="mobilepanel" id = "mobilepanel">
        <ul>
          <li class="active">Dashboard</li>
          <li>Transactions</li>
          <li class="addT">+</li>
          <li>My Goals</li>
          <li>Leaderboard</li>
        </ul>
      </div>
      
    </div>

  </body>
</html>


<script src="js/index.js"></script>
