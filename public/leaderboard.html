<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LedgerPro Dashboard</title>

  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="./css/dashboard.css" />
  <link rel="stylesheet" href="./css/transaction.css">


</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
     <a href="./dashboard.html"> <div class="brand">
        <i data-lucide="layers"></i>
        <span>LedgerPro</span>
      </div>
      </a>

      <nav class="menu">
        <a href="./dashboard.html">
        <button class="menu-item" data-page="home" >
          <i data-lucide="home"></i>
          <span>Home</span>
        </button>
        </a>
        <a href="./transactions.html">
        <button class="menu-item" data-page="transactions">
          <i data-lucide="dollar-sign"></i>
          <span>Transactions</span>
        </button>
        </a>
        <a href="./leaderboard.html">
        <button class="menu-item" data-page="leaderboard">
          <i data-lucide="trophy"></i>
          <span>Leaderboard</span>
        </button>
        </a>
    
        <a href="./settings.html">
        <button class="menu-item" data-page="settings">
          <i data-lucide="settings"></i>
          <span>Settings</span>
        </button>
        </a>
      </nav>

      
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <header class="header">
        <div class="">
        <button id="nightModeToggle" class="menu-item">
          <i data-lucide="moon"></i>
          <span></span>
        </button>
      </div>
        <div class="user-info">
          <img src="https://via.placeholder.com/40" alt="Profile" id="profile-pic" />
          <span id="user-name">John Doe</span>
        </div>
      </header>

      <section id="content-area">
      
      </section>
    </main>
  </div>





  
</body>
</html>
